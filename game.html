<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Play poker</title>
        <meta name="description" content="Place where you can practice your poker skills against a world class pokercomputer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="indexStyle.css">
        <script type="text/javascript" src="indexJS.js"></script>
    </head>
    <body>
    <div id="container">
        <header>
            <h1>Play poker</h1>
        </header>
        <div id="game-container">
            <div id="gameboard">
                <div id="pot">
                    <p>Pot:</p>
                    <p id="pot-money">0$</p>
                </div>
                <div id="open-cards"></div>
                <div id="player-cards"></div>
            </div>
            <div id="player-options">
                <button id="check" onclick="givePlayerCards()">Check</button>
                <button id="call" onclick="giveTableCards()">Call</button>
                <button id="raise">Raise</button>
                <button id="fold">Fold</button>
            </div>
        </div>
        </div>
    </div>
    </body>
</html>
