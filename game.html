<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Play poker</title>
        <meta name="description" content="Place where you can practice your poker skills against a world class pokercomputer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/game.css">
        <script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
    <div id="container">
        <div id="game-container">
            <div id="gameboard">
                <div id="jumbotron"><h1 id="jumbo-text"></h1></div>
                <div id="pot">0$</div>
                <div id="bot-cards"></div>
                <div id="open-cards"></div>
                <div id="player-cards"></div>
            </div>
            <div id="player-options">
                <button id="check">Check</button>
                <button id="call">Call</button>
                <button id="raise">Raise</button>
                <button id="fold">Fold</button>
            </div>
        </div>
        <div id="bank">
            <p>Balance:</p>
            <p id="balance-field">0$</p>
        </div>
    </div>
    </body>
</html>
